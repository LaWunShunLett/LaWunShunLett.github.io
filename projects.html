<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projects | La Wun Shun Lett</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- KEEP your global styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Projects-only -->
    <link rel="stylesheet" href="./projects.css" />
    <!-- Add: reuse your project-details styles INSIDE the modal -->
    <link rel="stylesheet" href="./projects_details.css" />

    <script defer src="./projects.js"></script>
  </head>

  <body class="preload">
    <script defer src="./scripts.js"></script>

    <!-- HEADER same on all pages -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo anim anim-pop">LA WUN SHUN LETT</div>

        <nav class="nav desktop-nav" aria-label="Primary navigation">
          <a class="anim anim-pop delay-1" href="index.html">Home</a>
          <a class="anim anim-pop delay-2" href="projects.html">Projects</a>
          <a class="anim anim-pop delay-3" href="about.html">About Me</a>
          <a class="anim anim-pop delay-4" href="contact.html">Contact</a>
        </nav>

        <button
          class="hamburger-mobile"
          id="hamburger"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="mobileNav"
          type="button"
        >
          <span></span><span></span><span></span>
        </button>
      </div>

      <nav class="mobile-nav" id="mobileNav" aria-label="Mobile navigation">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- PAGE -->
    <main class="projects-page">
      <!-- HERO -->
      <section class="projects-hero anim anim-up delay-1">
        <div class="projects-wrap">
          <h1 class="projects-title">Projects</h1>
          <p class="projects-sub">
            A selected collection of projects demonstrating my technical skills and areas of interest.
          </p>

          <div class="projects-filters" role="tablist" aria-label="Project filters">
            <button class="filter-btn is-active" type="button" data-filter="all">All</button>
            <button class="filter-btn" type="button" data-filter="iot">IoT &amp; AIoT</button>
            <button class="filter-btn" type="button" data-filter="web">Websites</button>
            <button class="filter-btn" type="button" data-filter="mobile">Mobile Applications</button>
            <button class="filter-btn" type="button" data-filter="microcontroller">
              Microcontroller Applications
            </button>
          </div>
        </div>
      </section>

      <!-- GRID -->
      <section class="projects-section anim anim-up delay-2">
        <div class="projects-wrap">
          <div class="projects-grid" id="projectsGrid"></div>

          <template id="projectCardTpl">
            <article class="project-card" data-tags="">
              <div class="project-media">
                <img src="" alt="" loading="lazy" />
              </div>

              <div class="project-body">
                <h3 class="project-name"></h3>
                <p class="project-meta"></p>
                <p class="project-desc"></p>

                <div class="project-tags"></div>

                <button class="project-cta" type="button">View details</button>
              </div>
            </article>
          </template>
        </div>
      </section>

      <!-- MODAL -->
      <div class="project-modal" id="projectModal" aria-hidden="true">
        <div class="project-modal-backdrop" data-close></div>

        <div class="project-modal-card" role="dialog" aria-modal="true" aria-label="Project details">
          <button class="project-modal-close" type="button" aria-label="Close" data-close>
            ×
          </button>

          <!-- Full details layout (from projects_details.html), placed inside the modal -->
          <main class="project-detail-page" style="padding-bottom: 0;">
            <section class="pd-hero" style="padding: 1.5rem 0 1rem;">
              <div class="wrap">
                <h1 class="pd-title" id="pdTitle">Project</h1>

                <!-- Start neutral so it doesn’t flash then swap -->
                <p class="pd-meta" id="pdMeta"></p>

                <div class="pd-tags" id="pdTags"></div>

                <img id="pdImage" alt="" />
              </div>
            </section>

            <section class="pd-body" style="padding-top: 0;">
              <div class="wrap">
                <div id="pdContent" class="pd-content-wrap">
                  <h2 class="pd-section-title">Overview</h2>
                  <p id="pdOverview" class="pd-text"></p>
                  <ul id="pdOverviewPoints" class="pd-list"></ul>
                  <div id="pdMediaAfterOverview" class="pd-media-slot"></div>

                  <h2 class="pd-section-title">Problem</h2>
                  <p id="pdProblem" class="pd-text"></p>
                  <div id="pdMediaAfterProblem" class="pd-media-slot"></div>

                  <h2 class="pd-section-title">Solution</h2>
                  <p id="pdSolution" class="pd-text"></p>
                  <div id="pdMediaAfterSolution" class="pd-media-slot"></div>

                  <h2 class="pd-section-title">Technical Details</h2>
                  <p id="pdTech" class="pd-text"></p>

                  <h2 class="pd-section-title">My Role</h2>
                  <ul id="pdResponsibilities" class="pd-list"></ul>

                  <h2 class="pd-section-title">Features</h2>
                  <ul id="pdFeatures" class="pd-list"></ul>
                  <div id="pdMediaAfterFeatures" class="pd-media-slot"></div>

                  <div class="pd-actions" id="pdActions"></div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects | La Wun Shun Lett</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Load the correct stylesheet filename (underscore) -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./projects.css" />
    <!-- Shared + page scripts (underscore) -->
    <script defer src="./projects.js"></script>
</head>

<body class="preload">
  <script defer src="./scripts.js"></script> 
  <!-- HEADER (same on all pages) -->
  <header class="topbar"
    style="position:sticky;top:0;z-index:100;">

    <div class="topbar-inner"
      style="
        max-width:1120px;
        margin:0 auto;
        padding:18px 22px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:18px;
      ">

      <!-- Logo -->
      <div class="logo" style="white-space:nowrap;">
        LA WUN SHUN LETT
      </div>

      <!-- Desktop nav -->
      <nav class="desktop-nav"
        style="
          display:flex;
          align-items:center;
          gap:28px;
          margin-left:auto;
        ">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
      </nav>

      <!-- Hamburger -->
      <button class="hamburger-mobile" id="hamburger"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="mobileNav"
        style="
          width:44px;
          height:44px;
          padding:0;
          display:inline-flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          gap:6px;
        ">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Mobile nav -->
    <nav class="mobile-nav" id="mobileNav"
      style="
        position:absolute;
        left:0;
        right:0;
        top:100%;
        z-index:1000;
      ">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main class="projects-page">

    <section class="projects-hero anim anim-up delay-1">
      <div class="projects-wrap">
        <h1 class="projects-title">Projects</h1>
        <p class="projects-sub">
        A selected collection of projects demonstrating my technical skills and areas of interest.
        </p>

        <div class="projects-filters" role="tablist" aria-label="Project filters">
          <button class="filter-btn is-active" type="button" data-filter="all">All</button>
          <button class="filter-btn" type="button" data-filter="iot">IoT / AIoT</button>
          <button class="filter-btn" type="button" data-filter="web">Websites</button>
          <button class="filter-btn" type="button" data-filter="mobile">Mobile Applications</button>
          <button class="filter-btn" type="button" data-filter="microcontroller"> Microcontroller Applications</button>
        </div>
      </div>
    </section>

    <section class="projects-section anim anim-up delay-2">
      <div class="projects-wrap">
<div class="projects-grid" id="projectsGrid"></div>

<template id="projectCardTpl">
  <article class="project-card" data-tags="">
    <div class="project-media">
      <img src="" alt="" loading="lazy">
    </div>

    <div class="project-body">
      <h3 class="project-name"></h3>
      <p class="project-meta"></p>
      <p class="project-desc"></p>

      <div class="project-tags"></div>

      <button class="project-cta" type="button"
        data-title=""
        data-year=""
        data-role=""
        data-desc=""
        data-tech=""
      >
        View details →
      </button>
    </div>
  </article>
</template>

      </div>
    </section>

    <div class="project-modal" id="projectModal" aria-hidden="true">
      <div class="project-modal-backdrop" data-close></div>

      <div class="project-modal-card" role="dialog" aria-modal="true" aria-label="Project details">
        <button class="project-modal-close" type="button" aria-label="Close" data-close>✕</button>

        <h3 class="pm-title" id="pmTitle">Title</h3>
        <p class="pm-meta" id="pmMeta">Meta</p>
        <p class="pm-desc" id="pmDesc">Description</p>

        <div class="pm-tech">
          <div class="pm-tech-label">Tech:</div>
          <div class="pm-tech-value" id="pmTech">Tech list</div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>

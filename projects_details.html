<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Details</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./projects_details.css" />

    <!-- IMPORTANT: scripts.js first, then details -->
    <script defer src="./scripts.js"></script>
    <script defer src="./projects_details.js"></script>
  </head>

  <!-- start in preload -->
  <body class="preload">
    <!-- Page transition overlay (covers flash on refresh) -->
    <div id="pageTransition" class="page-transition is-active" aria-hidden="true"></div>

    <header class="topbar">
      <div class="topbar-inner">
        <div class="logo">LA WUN SHUN LETT</div>

        <nav class="desktop-nav" aria-label="Primary navigation">
          <a href="index.html">Home</a>
          <a href="projects.html" class="active">Projects</a>
          <a href="about.html">About Me</a>
          <a href="contact.html">Contact</a>
        </nav>

        <button class="hamburger-mobile" id="hamburger" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="mobileNav">
          <span></span><span></span><span></span>
        </button>
      </div>

      <nav class="mobile-nav" id="mobileNav" aria-label="Mobile navigation">
        <a href="index.html">Home</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main class="project-detail-page">
      <!-- HERO -->
      <section class="pd-hero">
        <div class="wrap">
          <button class="pd-back" type="button" id="pdBack">‚Üê Back to Projects</button>

          <p class="pd-meta" id="pdMeta"></p>
          <div class="pd-tags" id="pdTags"></div>

          <img id="pdImage" alt="" />
        </div>
      </section>

      <!-- BODY -->
      <section class="pd-body">
        <div class="wrap">
          <!-- Skeleton loader -->
          <div id="pdLoading" class="pd-loading">
            <div class="pd-skel skel-line w40"></div>
            <div class="pd-skel skel-line w90"></div>
            <div class="pd-skel skel-line w85"></div>
            <div class="pd-skel skel-box"></div>
            <div class="pd-skel skel-line w70"></div>
            <div class="pd-skel skel-line w60"></div>
          </div>

          <!-- Content -->
          <div id="pdContent" class="pd-content-wrap">
            <h1 class="pd-title" id="pdTitle"></h1>

            <h2 class="pd-section-title">Overview</h2>
            <p id="pdOverview" class="pd-text"></p>
            <ul id="pdOverviewPoints" class="pd-list"></ul>
            <div id="pdMediaAfterOverview" class="pd-media-slot"></div>

            <h2 class="pd-section-title">Problem</h2>
            <p id="pdProblem" class="pd-text"></p>
            <div id="pdMediaAfterProblem" class="pd-media-slot"></div>

            <h2 class="pd-section-title">Solution</h2>
            <p id="pdSolution" class="pd-text"></p>
            <div id="pdMediaAfterSolution" class="pd-media-slot"></div>

            <h2 class="pd-section-title">Technical Details</h2>
            <p id="pdTech" class="pd-text"></p>

            <h2 class="pd-section-title">My Role</h2>
            <ul id="pdResponsibilities" class="pd-list"></ul>

            <h2 class="pd-section-title">Features</h2>
            <ul id="pdFeatures" class="pd-list"></ul>
            <div id="pdMediaAfterFeatures" class="pd-media-slot"></div>

            <div class="pd-actions" id="pdActions"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

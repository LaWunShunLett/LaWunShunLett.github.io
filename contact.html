<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | La Wun Shun Lett</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Your existing styles -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./contact.css" />

  <!-- ✅ INLINE TOPBAR FIX (consistent on all pages) -->
  <style>
    /* Prevent the “page gets narrower / scrollbar appears” issue */
    html, body { width: 100%; overflow-x: hidden; }

    /* Topbar container */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 999;
      width: 100%;
      background: rgba(248, 250, 252, 0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(17, 24, 39, 0.08);
    }

    /* This is the key: SAME width + padding as your page sections */
    .topbar-inner{
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      box-sizing: border-box;
    }

    .logo{
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 14px;
      color: #0f172a;
      white-space: nowrap;
    }

    /* Desktop nav */
    .desktop-nav{
      display: flex;
      align-items: center;
      gap: 56px;
    }

    .desktop-nav a{
      text-decoration: none;
      color: #0f172a;
      font-weight: 700;
      font-size: 18px;
      line-height: 1;
    }

    .desktop-nav a:hover{ color: #2563eb; }

    /* Hamburger */
    .hamburger-mobile{
      display: none;
      width: 44px;
      height: 44px;
      border: 0;
      border-radius: 12px;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 10px 25px rgba(15,23,42,.06);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 0;
    }
    .hamburger-mobile span{
      display: block;
      width: 18px;
      height: 2px;
      background: #0f172a;
      border-radius: 99px;
    }

    /* Mobile nav */
    .mobile-nav{
      display: none;
      padding: 10px 22px 16px;
      max-width: 1120px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .mobile-nav a{
      display: block;
      padding: 12px 0;
      text-decoration: none;
      color: #0f172a;
      font-weight: 700;
    }
    .mobile-nav.open{ display: block; }

    /* Responsive */
    @media (max-width: 820px){
      .desktop-nav{ display: none; }
      .hamburger-mobile{ display: inline-flex; }
    }
  </style>

  <!-- Shared JS (hamburger + preload removal) -->
  <script defer src="./scripts.js"></script>
</head>

<body class="preload">

  <!-- ✅ HEADER -->
  <header class="topbar">

      <div class="logo">LA WUN SHUN LETT</div>

      <nav class="nav desktop-nav" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
      </nav>

      <button
        class="hamburger-mobile"
        id="hamburger"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="mobileNav"
        type="button"
      >
        <span></span><span></span><span></span>
      </button>
    </div>

    <nav class="mobile-nav" id="mobileNav" aria-label="Mobile navigation">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>


  <main class="contact-wrap">
    <section class="contact-hero">
      <h1 class="contact-title">Contact Me</h1>
      <p class="contact-subtitle">
        Reach out if you’d like to collaborate, ask a question, or say hello.
      </p>
    </section>

<section class="contact-simple">
  <div class="contact-row">
    <span class="contact-label">Email:</span>
    <a class="contact-link" href="mailto:lawunshunlett@gmail.com">lawunshunlett@gmail.com</a>
  </div>

  <div class="contact-row">
    <span class="contact-label">Location:</span>
    <span class="contact-value">North Region, Singapore</span>
  </div>

  <div class="contact-row">
    <span class="contact-label">Links:</span>
    <div class="contact-links">
      <a class="contact-pill" target="_blank" rel="noreferrer"
         href="https://www.linkedin.com/in/la-wun-shun-lett">LinkedIn</a>

      <a class="contact-pill" target="_blank" rel="noreferrer"
         href="https://github.com/LaWunShunLett">GitHub</a>

</section>
  </main>

<script defer src="./scripts.js"></script>

</body>
</html>

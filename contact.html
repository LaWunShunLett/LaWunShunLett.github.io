    <section class="contact-grid">
      <div class="contact-card">
        <h2 class="contact-card-title">Let’s Connect</h2>

          <span class="contact-label">Location:</span>

      </div>

      <div class="contact-card">
        <h2 class="contact-card-title">Social</h2>

        <div class="contact-social">
          <a class="contact-pill" target="_blank" rel="noreferrer"
             href="https://www.linkedin.com/in/la-wun-shun-lett">LinkedIn</a>

          <a class="contact-pill" target="_blank" rel="noreferrer"
